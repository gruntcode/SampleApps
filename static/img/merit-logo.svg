<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg" width="200" height="80" viewBox="0 0 200 80">
  <style>
    .logo-text {
      font-family: Arial, sans-serif;
      font-weight: bold;
      font-size: 28px;
    }
    .subtext {
      font-family: Arial, sans-serif;
      font-size: 16px;
      letter-spacing: 2px;
    }
    .underline {
      stroke: #000;
      stroke-width: 2;
    }
  </style>
  
  <!-- MERIT text -->
  <text x="10" y="35" class="logo-text">MERIT</text>
  
  <!-- ALUMINUM text -->
  <text x="10" y="60" class="subtext">ALUMINUM</text>
  
  <!-- Underline -->
  <line x1="10" y1="65" x2="190" y2="65" class="underline" />
</svg>
