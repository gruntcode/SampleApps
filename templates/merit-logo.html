      padding: 0;
      font-family: Arial, sans-serif;

    .logo-container {
      width: 200px;
      height: 80px;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }
    .merit-text {
      font-size: 28px;
      font-weight: bold;
      letter-spacing: 2px;
      margin: 0;
      line-height: 1.2;
    }
    .aluminum-text {
      font-size: 16px;
      letter-spacing: 1px;
      margin: 0;
      line-height: 1.2;
    }
    .underline {
      height: 2px;
      background-color: black;
      margin-top: 5px;
    }
  </style>
</head>
<body>
  <div class="logo-container">
    <div class="merit-text">MERIT</div>
    <div class="aluminum-text">ALUMINUM</div>

</html>
